<!DOCTYPE html>
<html lang="en">
<head>
    <title>will do</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div id="main">
        <h1>will-do list</h1>
        <h2>what do you need to accomplish today?</h2>
        <form>
            <input class="todo-input" placeholder="task" type="text" autocomplete="off" />
            <button class="todo-button" type="submit">
                <i class="fas fa-plus"></i>
            </button>
        </form> 
        <div class = "todo-container">
            <ul class="todo-list"></ul>
            <ul class="completed-task"></ul>
        </div>
    </div>  
    <script src='main.js'></script>
</body>
</html>
